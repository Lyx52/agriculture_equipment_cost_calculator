  defaults:
    _controller: 'Drupal\uzc_gazes\Controller\AgrihortMeteoController::query'
    _title: 'Agrihort meteo data'
  requirements:
    _user_is_logged_in: 'TRUE'
uzc_gazes.calculator:
    path: '/uzc_gazes/calculator/{calculator_type}'
    defaults:
      _controller: 'Drupal\uzc_gazes\Controller\CalculatorController::calculator'
    requirements:
      _user_is_logged_in: 'TRUE'
