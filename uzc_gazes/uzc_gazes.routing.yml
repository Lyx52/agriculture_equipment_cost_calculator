uzc_gazes.soil_sample_measurements:
  path: '/uzc_gazes/soil_sample_measurements/{content_type}/query'
  defaults:
    _controller: 'Drupal\uzc_gazes\Controller\SoilSampleMeasurementController::query'
    _title: 'SoilData'
  requirements:
    _user_is_logged_in: 'TRUE'
uzc_gazes.gas_measurements:
  path: '/uzc_gazes/gas_measurements/{content_type}/query'
  defaults:
    _controller: 'Drupal\uzc_gazes\Controller\GasMeasurementController::query'
    _title: 'GasData'
  requirements:
    _user_is_logged_in: 'TRUE'
uzc_gazes.gas_measurements_lbtu:
  path: '/uzc_gazes/gas_measurements_lbtu/{content_type}/query'
  defaults:
    _controller: 'Drupal\uzc_gazes\Controller\GasMeasurementLBTUController::query'
    _title: 'LBTU Gāzes mērījumi'
  requirements:
    _user_is_logged_in: 'TRUE'
uzc_gazes.stende_parameters_all:
  path: '/uzc_gazes/stende_parameters_all/{content_type}/query'
  defaults:
    _controller: 'Drupal\uzc_gazes\Controller\StendeParametersController::query'
    _title: 'Stendes mērījumi'
  requirements:
    _user_is_logged_in: 'TRUE'
uzc_gazes.combined:
  path: '/uzc_gazes/combined/{content_type}/query'
  defaults:
    _controller: 'Drupal\uzc_gazes\Controller\CombinedController::query'
    _title: 'Combined data'
  requirements:
    _user_is_logged_in: 'TRUE'
uzc_gazes.technical_equipment:
    path: '/uzc_gazes/technical_equipment/{content_type}/query'
    defaults:
        _controller: 'Drupal\uzc_gazes\Controller\TechnicalEquipmentController::query'
        _title: 'Technical equipment data'
    requirements:
        _user_is_logged_in: 'TRUE'
uzc_gazes.technical_equipment_filters:
  path: '/uzc_gazes/technical_equipment/filters/{equipment_filter}'
  defaults:
    _controller: 'Drupal\uzc_gazes\Controller\TechnicalEquipmentController::getEquipmentFilters'
  requirements:
    _permission: 'access content'
  options:
    no_cache: true
uzc_gazes.meteo_data:
